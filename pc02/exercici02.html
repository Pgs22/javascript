<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exercici02.js" defer></script>
</head>
<body>

    <div id="taula_propietats">  taula propietats  </div>

    <div id="propietats_comptador">
        <h3>comptador compta enrere </h3>        
        <label>Minuts:</label>
        <input type="number" id="inputMinuts" value="0" min="0">

        <label>Segons:</label>
        <input type="number" id="inputSegons" value="0" min="0" max="59">

        <button id="iniciarComptador"> INICIAR </button>
        <button id="pausarComptador" disabled> PAUSAR </button>
        <button id="aturarComptador" disabled> ATURAR </button>
    </div>

    <div id="estatComptadorMinuts">00 minuts i</div>
    <div id="estatComptadorSegons">00 segons</div>
    <div id="autoAudio">
        <audio controls id="idAutoAudio">
            <source src="DRUMC0.WAV" type="audio/wav">
        </audio>
        <button id="btn_aturaAutoAudio"> STOP </button>
    </div>


    <div id="reloj_alarma">
    <div id="audioAlarmaControls">
        <h4>Àudio Alarma</h4>
        
        <label for="selectMusica">Música:</label>
        <select id="selectMusica">
            <option value="DRUMC0.WAV">So 1 (Default)</option>
            <option value="ANOTHER.mp3">So 2 (Exemple)</option> 
        </select>
        
        <label for="inputVolum">Volum:</label>
        <input type="range" id="inputVolum" min="0" max="1" step="0.1" value="0.5">
        
        <audio id="idAlarmaAudio" loop></audio> 
        
        <button id="btn_reproduirAudio">Reproduir Música</button>
        <button id="btn_aturarAudio">Aturar Música</button>
    </div>

</body>
</html>
